<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    <link rel="stylesheet" href="%sveltekit.assets%/open-iconic/font/css/open-iconic.min.css" />

    <script src="%sveltekit.assets%/svginjector/svg-injector.min.js"></script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" class="min-h-screen bg-page-background">
    <noscript>
      Please enable JavaScript, as this page does not work without it. Thank you.
    </noscript>

    <div style="display: contents">%sveltekit.body%</div>

    <!-- Open Iconic SVG Sprite injection -->
    <img src="%sveltekit.assets%/open-iconic/sprite/open-iconic.svg" style="display: none;" class="ic-sprite" alt="" />
    <script>
      var mySVGsToInject = document.querySelectorAll('.ic-sprite');
      SVGInjector(mySVGsToInject);
    </script>
  </body>

</html>
